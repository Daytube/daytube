<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 데이트 장소 정보</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #ff0000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 48px;
    }

    .content {
      padding: 20px;
    }

    /* 검색 폼 스타일 */
    form {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #cc0000;
    }

    /* 추천 영상 스타일 */
    .featured {
      margin-top: 20px;
    }

    .video {
      margin-bottom: 20px;
    }

    .video iframe {
      width: 100%;
      border: none;
    }

    .video p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* 푸터 스타일 */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer p {
      font-size: 16px;
    }
  </style>
</head>
<body>
<header>
  <h1>유튜브 데이트 장소 정보</h1>
  <p>최고의 데이트 장소를 찾아보세요!</p>
</header>

<section class="content">
  <h2>데이트 장소 찾기</h2>
  <p>유튜브에서 인기있는 데이트 장소를 찾아보세요.</p>
  <form action="search.php" method="get">
    <input type="text" name="search_query" placeholder="검색어 입력">
    <button type="submit">검색</button>
  </form>
</section>

<section class="featured">
  <h2>추천 영상</h2>
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <p>이 영상에서 멋진 데이트 장소를 찾아보세요!</p>
  </div>
  <!-- 다른 추천 영상도 여기에 추가할 수 있습니다. -->
</section>

<footer>
  <p>&copy; 2023 유튜브 데이트 장소 정보</p>
</footer>
</body>
</html>
